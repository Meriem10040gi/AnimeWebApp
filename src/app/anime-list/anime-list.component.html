<div class="anime-section">
  <div class="text-center mb-4">
    <h3 class="fw-bold">{{description}}</h3>
  </div>
  <div class="d-flex justify-content-end mb-3">
    <a [routerLink]="['/animes', link]"><button class="btn view-all-btn" [hidden]="hide">View All</button></a>
  </div>
  <div class="row g-4 justify-content-center">
    <div class="col-6 col-sm-4 col-md-3 col-lg-2" *ngFor="let anime of animes">
      <div class="game-card">
        <a [routerLink] = "['/anime', anime.mal_id]" ><img src="{{anime.images.jpg.image_url}}" class="w-100 mb-2" alt="Anime"></a>
        <p class="text-muted text-white mb-0 small">{{anime.title_english}}</p>
        <h6 class="fw-semibold mb-2">{{anime.title}}</h6>
        <a [routerLink] = "['/anime', anime.mal_id]" ><button class="btn explore-btn"><b>Watch</b></button></a>
      </div>
    </div>
  </div>
</div>
